<!DOCTYPE html>
<html lang="en">
  <!--Page will load ballot questions with choices in one continuously scrolling page for user to select from and submit-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campaign Ballot</title>
    <link rel=stylesheet href="../assets/css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  </head>
  <body>
    <div id="title-div"></div>
    <div id="ballot-div">
      <button id="show-candidates">Candidate Information</button>
    </div>
    <div id="confirm-modal" class="modal">
      <h2>Review your ballot:</h2>
      <div id="selections"></div>
      <button id="close-modal">Cancel</button>
      <button id="submit-ballot">Submit</button>
    </div>

    <!-- Jquery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Jquery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

    <script src="../assets/js/ballot.js"></script>
  </body>
</html>
